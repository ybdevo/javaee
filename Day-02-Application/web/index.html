<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00ff7f; /* SpringGreen */
            --text-color: #ffffff;
            --border-color: #333;
            --input-bg-color: #252525;
            --input-border-color: #444;
            --label-color: #888;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-layout {
            display: flex;
            gap: 2rem;
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1000px;
            border: 1px solid var(--border-color);
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .response-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .response-container h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 0.25rem;
            color: var(--label-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:not([type="submit"]):focus + label,
        .form-group textarea:focus + label,
        .form-group input:not([type="submit"]):not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: 0;
            left: 0.75rem;
            font-size: 0.8rem;
            color: var(--primary-color);
            background-color: var(--surface-color);
        }

        .form-group input:not([type="submit"]),
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s;
            box-sizing: border-box;
            /* Use placeholder to trigger :not(:placeholder-shown) */
            placeholder: " ";
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:not([type="submit"]):focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: auto; /* Pushes buttons to the bottom */
            padding-top: 1.5rem;
        }

        .button-group .delete {
            --button-color: #ff4d4d;
            --button-shadow: rgba(255, 77, 77, 0.2);
            --button-hover: #ff3333;
            --button-shadow-hover: rgba(255, 77, 77, 0.3);
        }

        .button-group .update {
            --button-color: #4d94ff;
            --button-shadow: rgba(77, 148, 255, 0.2);
            --button-hover: #3385ff;
            --button-shadow-hover: rgba(77, 148, 255, 0.3);
        }

        .button-group .submit {
            --button-color: #00ff7f; /* SpringGreen */
            --button-shadow: rgba(0, 255, 127, 0.2);
            --button-hover: #00e673;
            --button-shadow-hover: rgba(0, 255, 127, 0.3);
        }

        .button-group button {
            width: 100%;
            padding: 1rem;
            background-color: var(--button-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px var(--button-shadow);
        }

        .button-group button:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--button-shadow-hover);
        }

        .response-container {
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .customer-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        .customer-table thead tr {
            background-color: #2a2a2e;
        }

        .customer-table th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-color);
        }

        .customer-table td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .customer-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .customer-table tbody tr:last-child td {
            border-bottom: none;
        }

        .customer-table tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .customer-table tbody tr:hover {
            background-color: rgba(0, 255, 127, 0.08);
        }

        .customer-table .customer-id-cell {
            font-family: 'Fira Code', monospace;
            color: var(--label-color);
        }

        /* Custom Scrollbar Styling for the container */
        .response-container::-webkit-scrollbar {
            width: 10px;
        }

        .response-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .response-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
        }

        .response-container::-webkit-scrollbar-thumb:hover {
            background-color: var(--label-color);
        }

        @media (max-width: 800px) {
            .main-layout {
                flex-direction: column;
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

<div class="main-layout">
    <div class="form-container">
        <h1>Customer Management</h1>
        <div class="form-group">
            <input type="number" id="id" name="id" placeholder=" " required>
            <label for="id">ID</label>
        </div>
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder=" " required>
            <label for="name">Name</label>
        </div>
        <div class="form-group">
            <textarea id="address" name="address" rows="3" placeholder=" " required></textarea>
            <label for="address">Address</label>
        </div>

        <div class="button-group">
            <button id="submitButton" class="submit">Submit</button>
            <button id="updateButton" class="update">Update</button>
            <button id="deleteButton" class="delete">Delete</button>
        </div>
    </div>
    <div class="response-container">
        <table class="customer-table">
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody id="customer-table-body">
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    const baseUrl = "http://localhost:8080/Day_02_Application_war_exploded/customer"

    function clearInputFields() {
        $('#id').val('');
        $('#name').val('');
        $('#address').val('');
    }

    function getList() {
        setTimeout(() => {
            $.ajax({
                url: `http://localhost:8080/Day_02_Application_war_exploded/customer`,
                method: 'GET',
                success: function (respTxt) {
                    console.log(respTxt);
                    respTxt = respTxt.replace("[", "").replace("]", "");
                    console.log(respTxt);
                    let rows = respTxt.split("Customer").filter((r) => r.trim() !== "");
                    console.log(rows);

                    $('#customer-table-body').empty();

                    rows.forEach((row, index) => {
                        let id = row.split("id='")[1]?.split("'")[0];
                        let name = row.split("name='")[1]?.split("'")[0];
                        let addr = row.split("address='")[1]?.split("'")[0];

                        $('#customer-table-body').append(
                            `<tr data-index="${index}">
                                <td>${id}</td>
                                <td>${name}</td>
                                <td>${addr}</td>
                             </tr>`
                        )
                    })
                    clearInputFields();
                },
                error: function (respTxt) {
                    console.log("Error", respTxt);
                },
            })
        }, 100);
    }

    $(".button-group").on('click', 'button', function () {
        let id = $('#id').val();
        let name = $('#name').val();
        let address = $('#address').val();

        if ($(this).hasClass('submit')) {
            $.ajax({
                url: `${baseUrl}?id=${id}&name=${name}&address=${address}`,
                method: 'POST',
                success: function (respTxt) {
                    console.log("Success" + respTxt);
                },
                error: function (respTxt) {
                    console.log("Failed" + respTxt);
                }
            });
            getList();
        } else if ($(this).hasClass('update')) {
            $.ajax({
                url: `${baseUrl}?id=${id}&name=${name}&address=${address}`,
                method: 'PUT',
                success: function (respTxt) {
                    console.log("Update Success" + respTxt);
                    clearInputFields();
                },
                error: function (respTxt) {
                    console.log("Update Failed" + respTxt);
                }
            });
            getList();
        } else if ($(this).hasClass('delete')) {
            $.ajax({
                url: `${baseUrl}?id=${id}`,
                method: 'DELETE',
                success: function (respTxt) {
                    console.log("Delete Success" + respTxt);
                    clearInputFields();
                },
                error: function (respTxt) {
                    console.log("Delete Failed" + respTxt);
                }
            });
            getList();
        }
    });

    $('#customer-table-body').on('click', 'tr', function () {
        let id = $(this).find('td:eq(0)').text();
        let name = $(this).find('td:eq(1)').text();
        let address = $(this).find('td:eq(2)').text();

        $('#id').val(id);
        $('#name').val(name);
        $('#address').val(address);
    })
</script>
</body>
</html>
