<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 0.25rem;
            color: #888;
            font-size: 1rem;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-group input:not([type="submit"]):focus + label,
        .form-group textarea:focus + label,
        .form-group input:not([type="submit"]):valid + label,
        .form-group textarea:valid + label {
            top: 0;
            left: 0.75rem;
            font-size: 0.8rem;
            color: #00ff7f; /* SpringGreen */
            background-color: #1e1e1e;
        }

        .form-group input:not([type="submit"]),
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #252525;
            color: #ffffff;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:not([type="submit"]):focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff7f; /* SpringGreen */
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 2rem;
        }

        .button-group button {
            flex: 1;
            min-width: 120px;
            padding: 1rem;
            background-color: #00ff7f; /* SpringGreen */
            color: #121212;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 255, 127, 0.2);
        }

        .button-group button:hover {
            background-color: #00e673;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 255, 127, 0.3);
        }

        .response-section {
            margin-top: 2rem;
            border-top: 1px solid #333;
            padding-top: 1.5rem;
        }

        .response-section h4 {
            color: #00ff7f;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }

        .response-section #response-output {
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            min-height: 80px;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.9em;
            color: #ffffff;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Customer Management</h1>
    <div class="form-group">
        <input type="number" id="id" name="id" required>
        <label for="id">ID</label>
    </div>
    <div class="form-group">
        <input type="text" id="name" name="name" required>
        <label for="name">Name</label>
    </div>
    <div class="form-group">
        <textarea id="address" name="address" rows="3" required></textarea>
        <label for="address">Address</label>
    </div>

    <div class="button-group">
        <button id="submitButton">Submit</button>
        <button id="updateButton">Update</button>
        <button id="getButton">Get</button>
        <button id="deleteButton">Delete</button>
    </div>

    <div class="response-section">
        <h4>Server Response</h4>
        <p id="response-output">No response yet.</p>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    $(document).on('click', 'button', function () {
        let id = $('#id').val();
        let name = $('#name').val();
        let address = $('#address').val();
        $.ajax({
            url: `http://localhost:8080/Day_02_Application_war_exploded/customer?id=${id}&name=${name}&address=${address}`,
            method: "POST",
            success: function (responseText) {
                console.log("Success" + responseText);
            },
            error: function () {
                console.log("Eya eka wath wada na - POST");
            },
        });

        setTimeout(() => {
            $.ajax({
                url: `http://localhost:8080/Day_02_Application_war_exploded/customer`,
                method: "GET",
                success: function (responseText) {
                    console.log("Success" + responseText);
                    $('#response-output').text("\n"+ responseText);
                },
                error: function () {
                    console.log("Eya eka wath wada na - GET");
                },
            });
        }, 100);

    })

</script>
</body>
</html>
