<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input Form</title>
    <style>
        /* Basic Dark Theme and Modern Styling */
        body {
            background-color: #1e1e1e; /* Dark background */
            color: #f0f0f0; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #2d2d2d; /* Slightly lighter dark for container */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Modern shadow */
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50; /* Accent color for title */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cccccc;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444444; /* Darker border */
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #3a3a3a; /* Dark input background */
            color: #f0f0f0; /* Light input text */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #4CAF50; /* Accent color on focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3); /* Subtle focus glow */
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Primary button color (green) */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        button:active {
            transform: scale(0.99);
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>User Information</h2>
    <label for="id">ID</label>
    <input type="number" id="id" name="id" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" required></textarea>

    <h4>Response</h4>
    <p>Response</p>

    <button type="submit">Submit</button>
    <button id="delete">Delete</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    $(document).on('click', 'button', function () {
        let id = $('#id').val();
        let name = $('#name').val();
        let address = $('#address').val();
        $.ajax({
            url: `http://localhost:8080/Day_02_Application_war_exploded/customer?id=${id}&name=${name}&address=${address}`,
            method: "POST",
            success: function (responseText) {
                console.log("Success" + responseText);
            },
            error: function () {
                console.log("Eya eka wath wada na - POST");
            },
        });

        setTimeout(() => {
            $.ajax({
                url: `http://localhost:8080/Day_02_Application_war_exploded/customer`,
                method: "GET",
                success: function (responseText) {
                    console.log("Success" + responseText);
                    $('p').text("\n"+ responseText);
                },
                error: function () {
                    console.log("Eya eka wath wada na - GET");
                },
            });
        }, 100);

    })

</script>
</body>
</html>
